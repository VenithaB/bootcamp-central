<h4 class="ui horizontal teal divider">
    {% if icon %}
        <i class="{{ icon }} icon"></i>
    {% endif %}
    <a class="ui teal label" name="{{ anchor }}" href="#{{ text|slugify }}">{{ text }}</a>
    <a class="ui gray label" href="#top"><i class="arrow alternate circle up icon"></i>TOP</a>
</h4>
