
<h2>{{ title }}</h2>
<h3><a href="{{ website }}">{{ name }}</a></h3>

{% if recording and internal %}
<p>
  <i class="video icon"></i>
  <strong>This presentation will be recorded and shared with <u>PSU students only</u>.</strong>
<p>
{% elif recording %}
  <p>
    <i class="video icon"></i>
    <strong>This presentation will be recorded and shared <u>publicly</u>.</strong>
  <p>
{% endif %}
{% if description %}
  <p>{{ description }}</p>
{% endif %}
